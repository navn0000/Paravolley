<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Covai Challengers Trophy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

* {
  font-family: 'Poppins', sans-serif;
}

body {
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 40%),
    linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  color: #fff;
}

.clickto{
    font-size: 8px !important;
}
/* Header title */
h3 {
  font-weight: 800;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #f7971e, #ffd200);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Back button */
.btn-back {
  color: #fff;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(6px);
}

.btn-back:hover {
  background: rgba(255,255,255,0.2);
}

/* Card container */
.card-container {
  perspective: 1200px;
  cursor: pointer;
  width: 180px;
  max-width: 100%;
}

/* Flip card */
.flip-card {
  width: 100%;
  aspect-ratio: 3 / 5;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.25,1.5,.5,1);
}

.flip-card.flipped {
  transform: rotateY(180deg);
}

/* Faces */
.flip-card .front,
.flip-card .back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 20px;
}

/* Inner card */
.inner-card {
  height: 100%;
  display: flex;
  flex-direction: column;
  border-radius: 20px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.85);
  box-shadow:
    0 15px 35px rgba(0,0,0,0.4),
    inset 0 0 20px rgba(255,255,255,0.3);
}

/* Top */
.card-top {
  padding: 10px;
  text-align: center;
}

.card-title {
  font-weight: 700;
  letter-spacing: 1.2px;
  font-size: 0.9rem;
  color: #1f2933;
}

/* Middle image */
.card-middle {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.card-middle img {
  max-width: 100%;
  max-height: 130px;
  object-fit: contain;
}

/* Bottom */
.card-bottom {
  padding: 10px;
  text-align: center;
}

.card-bottom p {
  font-size: 0.75rem;
  font-weight: 600;
  color: #555;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Back face */
.back {
  transform: rotateY(180deg);
}

.back .inner-card {
  background: linear-gradient(135deg, #f7971e, #ffd200);
  color: #1f2933;
  display: flex;
  align-items: center;
  justify-content: center;
}

.back h1 {
  font-size: 3rem;
  font-weight: 800;
}

/* Hover effect */
.card-container:hover .inner-card {
  transform: translateY(-4px);
  box-shadow:
    0 25px 45px rgba(0,0,0,0.5),
    inset 0 0 25px rgba(255,255,255,0.35);
}

/* Exit animation */
.fade-out {
  animation: fadeOut 0.8s ease forwards;
}

@keyframes fadeOut {
  to {
    transform: scale(0.4) rotate(8deg);
    opacity: 0;
  }
}
</style>


</head>

<body class="bg-danger">

<div class="container py-4">
<div class="text-start">
<a href="index.html" class="btn btn-back btn-sm">
‚Üê Back
</a>
</div>
<h3 class="text-center mb-4 mt-2">Luck Takes Over</h3>
  <div class="row justify-content-center g-3" id="cardArea">
    <!-- Cards injected here -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
