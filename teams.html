<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covai Challengers Trophy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">

  <!-- Main Layout -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-danger w-100 h-100">
      <div class="card-body">
         <div class="mb-3">
          <a href="home.html" class="btn btn-light btn-sm">
            ‚Üê Back
          </a>
        </div>

        <h2 class="text-center text-white mb-4">Playing Teams</h2>

        <div class="container">
          <div class="row g-3">

            <!-- Left Column -->
            <div class="col-6">
              <div class="card text-center mb-3 team-card" data-team="Coimbatore">Coimbatore</div>
              <div class="card text-center mb-3 team-card" data-team="Chennai">Chennai</div>
              <div class="card text-center mb-3 team-card" data-team="Thoothukudi">Thoothukudi</div>
              <div class="card text-center mb-3 team-card" data-team="Kanyakumari">Kanyakumari</div>
              <div class="card text-center mb-3 team-card" data-team="Vellore">Vellore</div>
              <div class="card text-center mb-3 team-card" data-team="Madurai">Madurai</div>
            </div>

            <!-- Right Column -->
            <div class="col-6">
              <div class="card text-center mb-3 team-card" data-team="Ramanathapuram">Ramanathapuram</div>
              <div class="card text-center mb-3 team-card" data-team="Sivagangai">Sivagangai</div>
              <div class="card text-center mb-3 team-card" data-team="Namakkal">Namakkal</div>
              <div class="card text-center mb-3 team-card" data-team="Krishnagiri">Krishnagiri</div>
              <div class="card text-center mb-3 team-card" data-team="Tiruppur">Tiruppur</div>
              <div class="card text-center mb-3 team-card" data-team="Dharmapuri">Dharmapuri</div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="playersModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-center">
          <img id="teamImage" class="img-fluid rounded" alt="Team Players">
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    const teamImages = {
      Coimbatore: "images/coimbatore-players.jpg",
      Chennai: "images/chennai-players.jpg",
      Madurai: "images/madurai-players.jpg",
      Thoothukudi: "images/thoothukudi-players.jpg",
      Kanyakumari: "images/kanyakumari-players.jpg",
      Vellore: "images/vellore-players.jpg",
      Ramanathapuram: "images/ramanathapuram-players.jpg",
      Sivagangai: "images/sivagangai-players.jpg",
      Namakkal: "images/namakkal-players.jpg",
      Krishnagiri: "images/krishnagiri-players.jpg",
      Tiruppur: "images/tiruppur-players.jpg",
      Dharmapuri: "images/dharmapuri-players.jpg"
    };

    document.querySelectorAll(".team-card").forEach(card => {
      card.addEventListener("click", () => {
        const teamName = card.dataset.team;

        document.getElementById("modalTitle").innerText = teamName + " Players";
        document.getElementById("teamImage").src = teamImages[teamName];

        new bootstrap.Modal(document.getElementById("playersModal")).show();
      });
    });
  </script>

</body>
</html>
