<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covai Challengers Trophy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .team-card {
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      color: #fff;
      font-weight: bold;
      border-radius: 15px;
      padding: 20px 0;
      margin-bottom: 15px;
      text-align: center;
      text-transform: uppercase;
      font-size: 14px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .team-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 118, 254, 0.5);
    }

    /* Team colors remain unchanged */
    .Coimbatore { background-color: #0076fe; }
    .Chennai { background-color: #ffdb19; color: #000; }
    .Thoothukudi { background-color: #8b60f8; }
    .Kanyakumari { background-color: #e51e0b; color: #000; }
    .Vellore { background-color: #374550; }
    .Madurai { background-color: #ffffff; color: #000; }
    .Ramanathapuram { background-color: #b565a7; }
    .Sivagangai { background-color: #d66262; }
    .Namakkal { background-color: #385110; }
    .Krishnagiri { background-color: #203838; }
    .Tiruppur { background-color: #d1b48c; color: #000; }
    .Dharmapuri { background-color: #894c39; }

    /* Theme updates */
    h2 {
      text-align: center;
      color: #0076fe;
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 4px rgba(0, 118, 254, 0.5);
    }

    .btn-back {
      background-color: #0076fe;
      color: #fff;
      font-weight: bold;
      border-radius: 50px;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .btn-back:hover {
      background-color: #005fcc;
    }

    /* Modal */
    .modal-content {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      border: none;
    }

    .modal-header {
      background: linear-gradient(135deg, #0076fe, #00a0ff);
      color: #fff;
      border-bottom: none;
      padding: 15px 20px;
    }

    .modal-title {
      font-weight: 700;
      font-size: 18px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
      opacity: 1;
      transition: 0.3s;
    }

    .modal-header .btn-close:hover {
      transform: scale(1.2);
    }

    .modal-body {
      background: #f8f9fa;
      padding: 20px;
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: center;
    }

    #teamImage {
      max-width: 100%;
      max-height: 400px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s;
    }

    #teamImage:hover {
      transform: scale(1.03);
    }

    /* Navbar theme */
    .cherry-navbar {
      background-color: #0076fe;
      z-index: 1050;
    }

    .cherry-navbar .navbar-brand,
    .cherry-navbar .nav-link {
      color: #fff !important;
      font-weight: 600;
    }

    .navbar-dark .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.7);
    }
        .cct-footer {
      background: #000;
      padding: 20px 0;
      color: #aaa;
      font-size: 0.9rem;
      letter-spacing: 0.6px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark cherry-navbar">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">CCT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./teams.html">Teams</a></li>
          <li class="nav-item"><a class="nav-link" href="./poolindex.html">Pool</a></li>
          <li class="nav-item"><a class="nav-link" href="./fixtures.html">Fixtures</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="text-start">
      <a href="index.html" class="btn btn-back btn-sm">← Back</a>
    </div>

    <h2 class="mb-0">Meet the Teams</h2>
    <p class="text-center text-info mt-2">Tap team name for player info</p>

    <div class="row">
      <div class="col-6">
        <div class="team-card Coimbatore" data-team="Coimbatore">Coimbatore</div>
        <div class="team-card Chennai" data-team="Chennai">Chennai</div>
        <div class="team-card Thoothukudi" data-team="Thoothukudi">Tuticorin</div>
        <div class="team-card Kanyakumari" data-team="Kanyakumari">Kanyakumari</div>
        <div class="team-card Vellore" data-team="Vellore">Vellore</div>
        <div class="team-card Madurai" data-team="Madurai">Madurai</div>
      </div>
      <div class="col-6">
        <div class="team-card Ramanathapuram" data-team="Ramanathapuram">Ramanathapuram</div>
        <div class="team-card Sivagangai" data-team="Sivagangai">Sivagangai</div>
        <div class="team-card Namakkal" data-team="Namakkal">Namakkal</div>
        <div class="team-card Krishnagiri" data-team="Krishnagiri">Krishnagiri</div>
        <div class="team-card Tiruppur" data-team="Tiruppur">Tirupur</div>
        <div class="team-card Dharmapuri" data-team="Dharmapuri">Dharmapuri</div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="playersModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="teamImage" class="img-fluid rounded" alt="Team Players">
        </div>
      </div>
    </div>
    
  </div>
  <footer class="cct-footer">
  <div class="container text-center">
    <p class="mb-0">© Para Volleyball Association of Coimbatore</p>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const teamImages = {
      Coimbatore: "images/coimbatore-players.jpg",
      Chennai: "images/chennai-players.jpg",
      Madurai: "images/madurai-players.jpg",
      Thoothukudi: "images/thoothukudi-players.jpg",
      Kanyakumari: "images/kanyakumari-players.jpg",
      Vellore: "images/vellore-players.jpg",
      Ramanathapuram: "images/ramanad-players.jpg",
      Sivagangai: "images/sivagangai-players.jpg",
      Namakkal: "images/namakkal-players.jpg",
      Krishnagiri: "images/krishnagiri.jpg",
      Tiruppur: "images/tiruppur.jpg",
      Dharmapuri: "images/dharmapuri-players.jpg"
    };

    document.querySelectorAll(".team-card").forEach(card => {
      card.addEventListener("click", () => {
        const teamName = card.dataset.team;
        document.getElementById("modalTitle").innerText = teamName;
        document.getElementById("teamImage").src = teamImages[teamName];
        new bootstrap.Modal(document.getElementById("playersModal")).show();
      });
    });
  </script>
</body>
</html>
