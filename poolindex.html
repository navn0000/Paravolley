<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covai Challengers Trophy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #00aaff;
  --secondary: #00ffd5;
  --dark-bg: #060b1a;
  --glass: rgba(255,255,255,0.08);
  --border-glass: rgba(255,255,255,0.15);
}

/* Global */
body {
  background: radial-gradient(circle at top, #0b1d3a, #030712 60%);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  min-height: 100vh;
}

/* NAVBAR */
.cherry-navbar {
  background: linear-gradient(90deg, #0076fe, #00d4ff);
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
}
.navbar-brand {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  letter-spacing: 2px;
}
.nav-link {
  font-weight: 600;
  margin-left: 12px;
  position: relative;
}
.nav-link::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background: #fff;
  transition: .3s;
}
.nav-link:hover::after {
  width: 100%;
}

/* POOL CARD */
.pool-card {
  background: linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
  backdrop-filter: blur(18px);
  border-radius: 28px;
  padding: 30px 22px;
  box-shadow: 0 25px 60px rgba(0,0,0,.8);
  border: 1px solid var(--border-glass);
  transition: transform .4s ease, box-shadow .4s ease;
}
.pool-card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 35px 80px rgba(0,170,255,.25);
}

/* POOL TITLE */
.pool-title {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(1.3rem, 2.5vw, 1.8rem);
  text-align: center;
  margin-bottom: 30px;
  padding-bottom: 12px;
  letter-spacing: 3px;
  color: var(--secondary);
  border-bottom: 2px solid rgba(0,255,213,.6);
  text-shadow: 0 0 18px rgba(0,255,213,.9);
}

/* TEAM CARD */
.team-card {
  background: linear-gradient(120deg, rgba(0,170,255,.15), rgba(0,255,213,.08));
  border-radius: 16px;
  padding: 14px 18px;
  margin-bottom: 14px;
  font-size: 1rem;
  font-weight: 600;
  letter-spacing: .5px;
  border: 1px solid var(--border-glass);
  cursor: pointer;
  transition: all .35s ease;
  position: relative;
  overflow: hidden;
}
.team-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,.25), transparent);
  transform: translateX(-100%);
}
.team-card:hover::before {
  transform: translateX(100%);
  transition: .6s;
}
.team-card:hover {
  transform: translateX(6px) scale(1.02);
  box-shadow: 0 10px 30px rgba(0,255,213,.35);
}

/* MODAL */
.modal-content {
  background: linear-gradient(160deg, #0b1d3a, #020617);
  border-radius: 25px;
  border: 1px solid var(--border-glass);
  box-shadow: 0 40px 80px rgba(0,0,0,.9);
}
.modal-title {
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 2px;
}
.modal-body img {
  box-shadow: 0 15px 50px rgba(0,170,255,.6);
}

/* MOBILE */
@media (max-width: 768px) {
  .col-6 {
    width: 100%;
  }
  .pool-card {
    padding: 26px 18px;
  }
  .team-card {
    font-size: 12px;
    padding: 16px;
  }
}
</style>

</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark cherry-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CCT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link " href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./teams.html">Teams</a></li>
          <li class="nav-item"><a class="nav-link active" href="./poolindex.html">Pool</a></li>
          <li class="nav-item"><a class="nav-link" href="./fixtures.html">Fixtures</a></li>
      </ul>
    </div>
  </div>
</nav>
 <div class="text-start mt-2 p-2">
      <a href="index.html" class="btn btn-back btn-sm btn-secondary">‚Üê Back</a>
    </div>  

<!-- Pools Section -->
<div class="row mt-4 g-4 p-4">

  <!-- POOL A -->
  <div class="col-6">
    <div class="pool-card pool-a">
      <h3 class="pool-title">POOL A</h3>

      <div class="team-card Coimbatore" data-team="Coimbatore">Coimbatore</div>
      <div class="team-card Chennai" data-team="Chennai">Chennai</div>
      <div class="team-card Thoothukudi" data-team="Thoothukudi">Tuticorin</div>
      <div class="team-card Madurai" data-team="Madurai">Madurai</div>
      <div class="team-card Ramnad" data-team="Ramnad">Ramanad</div>
      <div class="team-card Sivagangai" data-team="Sivagangai">Sivagangai</div>
    </div>
  </div>
  <!-- POOL B -->
  <div class="col-6">
    <div class="pool-card pool-b">
      <h3 class="pool-title">POOL B</h3>
      <div class="team-card Namakkal" data-team="Namakkal">Namakkal</div>
      <div class="team-card Krishnagiri" data-team="Krishnagiri">Krishnagiri</div>
      <div class="team-card Tiruppur" data-team="Tiruppur">Tirupur</div>
      <div class="team-card Dharmapuri" data-team="Dharmapuri">Dharmapuri</div>
      <div class="team-card Kanyakumari" data-team="Kanyakumari">Kanyakumari</div>
      <div class="team-card Vellore" data-team="Vellore">Vellore</div>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="playersModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <img id="teamImage" class="img-fluid rounded" alt="Team Players">
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
const teamImages = {
  Coimbatore: "images/coimbatore-players.jpg",
  Chennai: "images/chennai-players.jpg",
  Madurai: "images/madurai-players.jpg",
  Thoothukudi: "images/thoothukudi-players.jpg",
  Kanyakumari: "images/kanyakumari-players.jpg",
  Vellore: "images/vellore-players.jpg",
  Ramnad: "images/ramanad-players.jpg",
  Sivagangai: "images/sivagangai-players.jpg",
  Namakkal: "images/namakkal-players.jpg",
  Krishnagiri: "images/krishnagiri-players.jpg",
  Tiruppur: "images/tiruppur.jpg",
  Dharmapuri: "images/dharmapuri-players.jpg"
};

document.querySelectorAll(".team-card").forEach(card => {
  card.addEventListener("click", () => {
    const teamName = card.dataset.team;
    document.getElementById("modalTitle").innerText = teamName;
    document.getElementById("teamImage").src = teamImages[teamName];
    new bootstrap.Modal(document.getElementById("playersModal")).show();
  });
});
</script>

</body>

</html>
