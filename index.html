<!DOCTYPE html>
<html lang="en">
<head>
  <title>Covai Challengers Trophy</title>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Card background image */
    .hero-card {
      background: url("images/background.jpeg") no-repeat center center;
      background-size: cover;
      border: none;
    }

    /* Dark overlay for readability */
    .hero-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Ensure content is above overlay */
    .hero-card .card-body {
      position: relative;
      z-index: 1;
    }

    .cmt-25{
      margin-top: 45%;
    }

    .cbt-color{
      background-color: black;
      color: white;
      border-radius: 28px;
    }
    .cft{
      color: white;
      text-shadow: 2px 2px 4px #000000;
      font-family:'Times New Roman', Times, serif
    }
  </style>
</head>

<body class="bg-primary">

  <div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card hero-card text-center h-100 w-100">
      <div class="card-body d-flex flex-column justify-content-center align-items-center text-white">

        <div class="cmt-25">
          <h1 class="mb-1 mt-5 fw-bold cft">Covai Challengers Trophy</h1>
          <h2 class="mt-1 cft">2025</h2>
        </div>

        <a href="./teams.html" class="btn btn-light px-4 py-2 mt-3 cbt-color">
          View Teams
        </a>

      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
