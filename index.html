<!DOCTYPE html>
<html lang="en">
<head>
  <title>Covai Challengers Trophy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d6efd;
      margin: 0;
    }

    /* Hero Card */
    .hero-card {
      background: url("images/background.jpeg") no-repeat center center;
      background-size: cover;
      border: none;
      position: relative;
    }

    /* Dark overlay */
    .hero-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Content above overlay */
    .hero-card .card-body {
      position: relative;
      z-index: 1;
    }

    /* Text styles */
    .cft {
      color: white;
      text-shadow: 2px 2px 4px #000;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3.5rem);
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
    }

    /* Buttons */
    .cbt-color {
      background-color: black;
      color: white;
      border-radius: 28px;
      border: none;
    }

    .cbt-color:hover {
      background-color: #222;
      color: #fff;
    }

    /* Mobile view only */
@media (max-width: 576px) {
  .mobile-title {
    margin-top: 70%;
  }
}
  </style>
</head>

<body>

  <div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card hero-card text-center vh-100 w-100 w-md-75 mx-md-auto">

      <div class="card-body d-flex flex-column justify-content-center align-items-center">

        <h1 class="fw-bold mb-1 cft mobile-title">Covai Challengers Trophy</h1>
        <h2 class="mb-4 cft">2025</h2>

        <div class="d-flex gap-3">
          <a href="./teams.html" class="btn cbt-color px-4 py-2">
            View Teams
          </a>

          <!-- <a href="./pool.html" class="btn cbt-color px-4 py-2">
            Start Pool Draw
          </a> -->
        </div>

      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
