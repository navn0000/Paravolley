<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fixtures | Covai Challengers Trophy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #101010 100%);
      color: #fff;
      margin: 0;
    }

    /* Navbar */
    .cherry-navbar {
      background: #0076fe;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .navbar-brand {
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff !important;
    }

    /* Page Header */
    .page-header {
      padding: 90px 15px 50px;
      text-align: center;
    }

    .page-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #0076fe;
    }

    .page-subtitle {
      color: #ccc;
      max-width: 700px;
      margin: 15px auto 0;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    /* Court Cards */
    .court-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 50px 15px;
    }

    .court-card {
      position: relative;
      width: 280px;
      height: 180px;
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(0, 118, 254, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 800;
      font-size: 1.8rem;
      color: #fff;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .court-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,118,254,0.8);
    }

    .court-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(135deg, #0076fe, #00a0ff, #0099ff, #0076fe);
      animation: rotate 8s linear infinite;
      z-index: 0;
      opacity: 0.3;
    }

    .court-card span {
      position: relative;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    .cct-footer {
      background: #000;
      padding: 20px 0;
      color: #aaa;
      font-size: 0.9rem;
      letter-spacing: 0.6px;
      border-top: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    @media (max-width: 768px) {
      .court-cards {
        gap: 20px;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark cherry-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">CCT</a>
  </div>
</nav>

  <div class="text-start mt-2 p-2">
      <a href="index.html" class="btn btn-back btn-sm btn-secondary">← Back</a>
    </div>  

<!-- HEADER -->
<section class="page-header">
  <h1 class="page-title">Fixtures</h1>
  <p class="page-subtitle">
    Select a court to see all matches. Experience the thrill of the Covai Challengers Trophy!
  </p>
</section>

<!-- COURT CARDS -->
<section class="court-cards">
  <div class="court-card" onclick="window.location.href='court1.html'">
    <span>Court 1</span>
  </div>
  <div class="court-card" onclick="window.location.href='court2.html'">
    <span>Court 2</span>
  </div>
</section>

<!-- FOOTER -->
<footer class="cct-footer">
  © Para Volleyball Association of Coimbatore
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
